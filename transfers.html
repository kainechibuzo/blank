<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Transfers - James Sports Official</title>
  <meta name="description" content="Live football transfer updates from around the world." />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      line-height: 1.6;
    }

    header {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #e63946;
    }
    header h1 {
      font-size: 1.5rem;
      color: #e63946;
    }
    nav a {
      color: #f5f5f5;
      margin: 0 0.8rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a.active,
    nav a:hover {
      color: #e63946;
    }

    main {
      padding: 2rem;
    }
    h2 {
      color: #fff;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #111;
      border: 1px solid #333;
    }
    thead {
      background: #1a1a1a;
    }
    thead th {
      padding: 0.8rem;
      text-align: left;
      color: #e63946;
      border: 1px solid #333;
    }
    tbody td {
      padding: 0.7rem;
      border: 1px solid #333;
      color: #ddd;
    }
    tbody tr:nth-child(even) {
      background: #141414;
    }
    tbody tr:hover {
      background: #1f1f1f;
    }

    .muted {
      text-align: center;
      padding: 1rem;
      color: #777;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #111;
      border-top: 2px solid #e63946;
      margin-top: 2rem;
      color: #777;
    }
  </style>
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>James Sports Official</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="transfers.html" class="active">Transfers</a>
      <a href="news.html">News</a>
      <a href="analysis.html">Analysis</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- ===== Main Content ===== -->
  <main>
    <h2>Live Football Transfers</h2>
    <p>Updated in real time from API-Football.</p>
    <table id="transferTable">
      <thead>
        <tr>
          <th>Player</th>
          <th>From</th>
          <th>To</th>
          <th>Status</th>
          <th>Contract</th>
          <th>Fee</th>
          <th>Date</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="8" class="muted">Loading transfers...</td></tr>
      </tbody>
    </table>
  </main>

  <!-- ===== Footer ===== -->
  <footer>
    <p>&copy; 2025 Football News Official</p>
  </footer>

  <!-- ===== Script ===== -->
  <script>
    const API_KEY = "168b256dfb2f93e4cdda39421e9edb63"; // Your API key here
    const tableBody = document.querySelector("#transferTable tbody");

    async function fetchTransfers() {
      tableBody.innerHTML = '<tr><td colspan="8" class="muted">Loading...</td></tr>';
      try {
        const res = await fetch("https://v3.football.api-sports.io/transfers", {
          headers: { "x-apisports-key": API_KEY }
        });
        if (!res.ok) throw new Error(res.status + " " + res.statusText);

        const data = await res.json();
        const transfers = data.response;

        if (!Array.isArray(transfers) || transfers.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="8" class="muted">No transfer data available</td></tr>';
          return;
        }

        displayTransfers(transfers.slice(0, 20));
      } catch (err) {
        console.error("Fetch error:", err);
        tableBody.innerHTML = '<tr><td colspan="8" class="muted">Error loading transfers</td></tr>';
      }
    }

    function displayTransfers(transfers) {
      tableBody.innerHTML = "";
      transfers.forEach(t => {
        const move = t.transfers?.[0] || {};
        const row = `
          <tr>
            <td>${t.player?.name || "—"}</td>
            <td>${move.teams?.out?.name || "—"}</td>
            <td>${move.teams?.in?.name || "—"}</td>
            <td>${move.status || "—"}</td>
            <td>${move.contract?.end || "—"}</td>
            <td>${move.fee || "—"}</td>
            <td>${move.date || "—"}</td>
            <td>${move.type || "—"}</td>
          </tr>`;
        tableBody.insertAdjacentHTML("beforeend", row);
      });
    }

    document.addEventListener("DOMContentLoaded", fetchTransfers);
  </script>
</body>
</html>
