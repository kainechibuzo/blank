<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transfers - James Sports Official</title>
  <meta name="description" content="Live football transfer updates." />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #eee;
    }

    header {
      background: #000;
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid #8b0000;
    }

    header h1 {
      margin: 0;
      color: #e63946;
    }

    nav a {
      color: #eee;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a.active,
    nav a:hover {
      color: #e63946;
    }

    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.6);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #333; /* âœ… demarcations */
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background: #111;
      color: #e63946;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: #151515;
    }

    tr:hover {
      background: #222;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      background: #000;
      border-top: 2px solid #8b0000;
    }
  </style>
</head>
<body>
  <header>
    <h1>James Sports Official</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="transfers.html" class="active">Transfers</a>
      <a href="news.html">News</a>
      <a href="analysis.html">Analysis</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2 style="color:#e63946;">Live Football Transfers</h2>
    <p>Latest updates on player moves across Europe.</p>

    <table id="transfers-table">
      <thead>
        <tr>
          <th>Player</th>
          <th>From</th>
          <th>To</th>
          <th>Status</th>
          <th>Contract</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="6" style="text-align:center;">Loading transfers...</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Football News Official | Transfers</p>
  </footer>

  <script>
    async function loadTransfers() {
      try {
        const response = await fetch("https://v3.football.api-sports.io/transfers", {
          headers: {
            "x-apisports-key": "168b256dfb2f93e4cdda39421e9edb63"
          }
        });

        const data = await response.json();
        const tbody = document.querySelector("#transfers-table tbody");
        tbody.innerHTML = "";

        data.response.forEach(item => {
          const transfer = item.transfers[0];
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.player.name}</td>
            <td>${transfer.teams.out.name}</td>
            <td>${transfer.teams.in.name}</td>
            <td>${transfer.type || "Undisclosed"}</td>
            <td>${transfer.contract?.end || "N/A"}</td>
            <td>${transfer.date}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading transfers:", err);
        const tbody = document.querySelector("#transfers-table tbody");
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;color:red;">Failed to load transfers.</td></tr>`;
      }
    }

    loadTransfers();
  </script>
</body>
</html>
