<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transfers - James Sports Official</title>
  <meta name="description" content="Live football transfers, contract updates, and market news." />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
    }
    header {
      background: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #e63946;
    }
    header h1 {
      color: #e63946;
      font-size: 1.8rem;
      margin: 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.2rem;
      font-weight: bold;
    }
    nav a:hover, nav a.active {
      color: #e63946;
    }
    main {
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #e63946;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border: 1px solid #333;
    }
    th {
      background: #1a1a1a;
      color: #e63946;
      font-size: 1rem;
    }
    tr:nth-child(even) {
      background: #161616;
    }
    tr:hover {
      background: #222;
    }
    footer {
      background: #000;
      text-align: center;
      padding: 1rem;
      border-top: 2px solid #e63946;
      margin-top: 2rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>James Sports</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="transfers.html" class="active">Transfers</a>
      <a href="news.html">News</a>
      <a href="analysis.html">Analysis</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- ===== Transfers Section ===== -->
  <main>
    <h2>Live Football Transfers</h2>
    <table id="transfersTable">
      <thead>
        <tr>
          <th>Player</th>
          <th>From Club</th>
          <th>To Club</th>
          <th>Status</th>
          <th>Contract</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="6">Loading live transfers...</td></tr>
      </tbody>
    </table>
  </main>

  <!-- ===== Footer ===== -->
  <footer>
    <p>&copy; 2025 James Sports Official</p>
  </footer>

  <!-- ===== Script ===== -->
  <script>
    async function loadTransfers() {
      try {
        const res = await fetch("http://localhost:5000/transfers"); // proxy server
        const data = await res.json();

        const tableBody = document.querySelector("#transfersTable tbody");
        tableBody.innerHTML = "";

        if (!data.response || data.response.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='6'>No live transfers available.</td></tr>";
          return;
        }

        data.response.forEach(item => {
          const player = item.player?.name || "Unknown";
          const fromClub = item.transfers?.[0]?.teams?.out?.name || "-";
          const toClub = item.transfers?.[0]?.teams?.in?.name || "-";
          const status = item.transfers?.[0]?.type || "-";
          const contract = item.transfers?.[0]?.date || "-";
          const date = new Date(item.transfers?.[0]?.date).toLocaleDateString() || "-";

          const row = `
            <tr>
              <td>${player}</td>
              <td>${fromClub}</td>
              <td>${toClub}</td>
              <td>${status}</td>
              <td>${contract}</td>
              <td>${date}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error loading transfers:", err);
        document.querySelector("#transfersTable tbody").innerHTML =
          "<tr><td colspan='6'>Failed to load transfers. Check proxy server.</td></tr>";
      }
    }

    loadTransfers();
  </script>
</body>
</html>
