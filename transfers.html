<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Transfers — James Sport</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f1f1f1;
    }

    header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #e63946;
      border-bottom: 2px solid #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      background: #1a1a1a;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #333;
      text-align: left;
    }

    th {
      background: #222;
      color: #e63946;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    tr:nth-child(even) {
      background: #141414;
    }

    tr:hover {
      background: #222;
      transition: 0.2s ease-in-out;
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-size: 1.2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>⚡ Live Football Transfers</header>

  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>From</th>
        <th>To</th>
        <th>Status</th>
        <th>Contract</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="transfers">
      <tr><td colspan="6" class="loading">Loading transfers...</td></tr>
    </tbody>
  </table>

  <script>
    const apiKey = "168b256dfb2f93e4cdda39421e9edb63";
    const url = "https://v3.football.api-sports.io/transfers?league=39&season=2025"; // Premier League example

    fetch(url, {
      method: "GET",
      headers: {
        "x-apisports-key": apiKey,
        "x-rapidapi-host": "v3.football.api-sports.io"
      }
    })
    .then(response => response.json())
    .then(data => {
      const tbody = document.getElementById("transfers");
      tbody.innerHTML = "";

      if (data.response && data.response.length > 0) {
        data.response.forEach(item => {
          const player = item.player?.name || "Unknown";
          const from = item.transfers[0]?.teams?.out?.name || "—";
          const to = item.transfers[0]?.teams?.in?.name || "—";
          const status = item.transfers[0]?.type || "—";
          const contract = item.transfers[0]?.date || "—";
          const date = item.transfers[0]?.date || "—";

          const row = `
            <tr>
              <td>${player}</td>
              <td>${from}</td>
              <td>${to}</td>
              <td>${status}</td>
              <td>${contract}</td>
              <td>${date}</td>
            </tr>`;
          tbody.insertAdjacentHTML("beforeend", row);
        });
      } else {
        tbody.innerHTML = "<tr><td colspan='6' class='loading'>No transfers found</td></tr>";
      }
    })
    .catch(error => {
      console.error(error);
      document.getElementById("transfers").innerHTML =
        "<tr><td colspan='6' class='loading'>Error loading transfers</td></tr>";
    });
  </script>
</body>
</html>
