<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — James Sport</title>
  <style>
    /* ===== Global ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      line-height: 1.6;
    }

    h1, h2, h3 {
      margin: 0 0 10px;
    }

    /* ===== Navbar ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 15px 30px;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e63946;
    }
    .navbar nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .navbar nav a:hover,
    .navbar nav a.active { color: #e63946; }

    /* ===== Hero ===== */
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('assets/img/contact-bg.jpg') center/cover no-repeat;
      border-bottom: 3px solid #e63946;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.1rem;
      color: #ddd;
    }

    /* ===== Contact Section ===== */
    .contact-section {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px 25px;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .contact-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(230, 57, 70, 0.7);
    }
    .contact-section h2 {
      margin-bottom: 20px;
      color: #e63946;
    }

    /* ===== Buttons ===== */
    .btn {
      display: inline-block;
      background: #e63946;
      color: #fff;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
    }
    .btn:hover {
      background: #c72c39;
      transform: scale(1.05);
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .contact-section {
        margin: 20px 15px;
        padding: 25px 15px;
      }
      .hero h2 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">James Sport</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="transfers.html">Transfers</a>
      <a href="news.html">News</a>
      <a href="analysis.html">Analysis</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you. Reach out via email or phone using the buttons below.</p>
  </section>

  <!-- Contact Section -->
  <main>
    <section class="contact-section">
      <h2>Get in Touch</h2>
      <p>
        <a href="mailto:kainechibuzo@gmail.com?subject=Message from James Sport" class="btn">Send Email</a>
      </p>
      <p style="margin-top:15px; color:#ddd;">
        Or contact directly: <br>
        Email: <a href="mailto:kainechibuzo@gmail.com" style="color:#e63946;">kainechibuzo@gmail.com</a> <br>
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 James Sport. All rights reserved.</p>
  </footer>

</body>
</html>
